<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khơi tạo mảng 10 sô nguyên</title>
</head>
<body>
<script>
    let integer = [];
    function input() {
        let N = +prompt("Nhập số lượng số nguyên:");
        for (let i=0;i<N;i++){
            integer[i]= +prompt("Nhập giá trị thứ: "+i+":");
        }
    }
    function display() {
        document.write("<br>Mảng vừa nhập là: ");
        for (let i=0;i<integer.length;i++){
            document.write(integer[i] + ", ");
        }
    }

        for (let i=0; i<integer.length; i++){
            if (integer[i] > 10){
                document.write(integer[i] + ', ');
            }
        }
    }

</script>
</body>
</html>
