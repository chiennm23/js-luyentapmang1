<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khơi tạo mảng 10 sô nguyên</title>
</head>
<body>
<script>
    let integer = [];
    function input() {
        let N = +prompt("Nhập số lượng số nguyên:");
        for (let i=0;i<N;i++){
            integer[i]= +prompt("Nhập giá trị thứ: "+i+":");
        }
    }
    function display() {
        document.write("<br>Mảng vừa nhập là: ");
        for (let i=0;i<integer.length;i++){
            document.write(integer[i] + ", ");
        }
    }
    function than10() {
        document.write("<br>Giá trị lớn hơn 10 la: ");
        for (let i=0; i<integer.length; i++){
            if (integer[i] > 10){
                document.write(integer[i] + ', ');
            }
        }
    }
    function findMax(){
        let max=false;
        if(integer.length>0){
            max=integer[0];
            for(let i=1;i<integer.length;i++){
                if(integer[i]>max){
                    max=integer[i];
                }
            }
        }
        return max;
    }
        input();
        display();
        than10();
    let maxvalue = findMax(integer);
    document.write("<br>Gia tri lon nhat la: "+maxvalue);
        findMax();
</script>
</body>
</html>
